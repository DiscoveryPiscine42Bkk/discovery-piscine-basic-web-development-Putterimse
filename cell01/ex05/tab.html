      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        text-align: center;
        vertical-align: middle;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      table {
        table-layout: fixed;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="background-color: rgb(54, 226, 27); color: black;">Text</td>
        <td style="background-color: rgb(34, 1, 59);">Text</td>
      </tr>
    </table>
  </body>
</html>
