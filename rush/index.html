<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Student</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a3d8ff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #1a73e8;
      font-size: 32px;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease;
    }

    .card-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.2s ease;
    }

    .card {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 12px;
      width: 160px;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      margin: 0;
      padding: 12px 0;
      font-size: 15px;
      color: #1a73e8;
      font-weight: 600;
      background-color: #f8f9fa;
      border-top: 1px solid #e0e0e0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        width: 130px;
        height: 190px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <h1>Select a Student</h1>
  <div class="card-container">

    <a href="cv1.html" class="card" style="text-decoration:none; color:inherit;">
      <img src="https://media.discordapp.net/attachments/768755631330951168/1435690119012024441/IMG_7751.jpg?ex=690ce21e&is=690b909e&hm=071ccaba0e452a7a437e3d994741c51aa067d3bb0008a398044ff26acc94425e&=&format=webp&width=1163&height=775" alt="Profile Photo" />
      <p>Putter</p>
    </a>

    <a href="cv2.html" class="card" style="text-decoration:none; color:inherit;">
      <img src="" alt="Profile Photo" />
      <p>Titan</p>
    </a>

  </div>
</body>
</html>
