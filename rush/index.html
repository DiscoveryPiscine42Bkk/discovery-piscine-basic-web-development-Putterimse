<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select student</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      display: flex;
      gap: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      width: 150px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card p {
      margin: 0;
      padding: 10px 0;
      font-size: 14px;
      color: #1a73e8;
      font-weight: 500;
    }

    .plus-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      font-size: 48px;
      color: #1a73e8;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="card-container">

    <!-- Empty placeholder card -->
    <a href="cv1.html" class="card" style="text-decoration:none; color:inherit;">
      <img src="https://media.discordapp.net/attachments/768755631330951168/1435690119012024441/IMG_7751.jpg?ex=690ce21e&is=690b909e&hm=071ccaba0e452a7a437e3d994741c51aa067d3bb0008a398044ff26acc94425e&=&format=webp&width=1163&height=775" alt="Profile Photo" />
      <p>&nbsp;</p>
    </a>

    <!-- Another account card -->
    <a href="cv2.html" class="card" style="text-decoration:none; color:inherit;">
      <div class="plus-icon"></div>
      <p>Titan</p>
    </a>

  </div>
</body>
</html>
